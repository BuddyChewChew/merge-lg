name: Merge Playlists

on:
  workflow_dispatch:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run playlist merger
      run: python merge_playlists.py
    
    - name: Upload merged playlist
      uses: actions/upload-artifact@v4
      with:
        name: merged-playlist
        path: merged_playlist.m3u
        retention-days: 1
    
    - name: Commit and push changes
      if: github.ref == 'refs/heads/main'  # Only run on main branch
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add merged_playlist.m3u
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update merged playlist" && git push)
